<!DOCTYPE html>
<html>

<head>
    <title>Materialize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <div class="w3-container">
        <div class="w3-bar w3-grey">
            <a href="#" class="w3-bar-item w3-button">Home</a>
            <div class="w3-dropdown-click">
                <button class="w3-button" onclick="myFunction()">
                    Category <i class="fa fa-caret-down"></i>
                </button>
                <div id="demo" class="w3-dropdown-content w3-bar-block w3-card">
                    <a href="#" class="w3-bar-item w3-button">Techno</a>
                    <a href="#" class="w3-bar-item w3-button">Infinix</a>
                    <a href="#" class="w3-bar-item w3-button">Sumsang</a>
                </div>
            </div>
            <a href="#" class="w3-bar-item w3-button">Personal Information</a>
            <div class="w3-right">
                <input type="text" class="w3-bar-item w3-input" placeholder="Search..">
                <a href="#" class="w3-bar-item w3-button w3-green">Go</a>
            </div>
        </div>

    </div>
    <div class="w3-sidebar w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-border-bottom">Filter By</a>
        <a href="#" class="w3-bar-item w3-button w3-border-bottom">Memory</a>
        <a href="#" class="w3-bar-item w3-button">Battery</a>
    </div>
    <!--Import javascript-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
