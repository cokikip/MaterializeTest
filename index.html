<!DOCTYPE html>
<html>

<head>
    <title>Materialize</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <!--family=Material+Icons-->
    <link rel="stylesheet" type="text/css" href="css/material-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <div class="container">
    	<h1>Colors</h1>
    	<div class="red lighten-5 white-text darken-1">This is a div</div>

    	<!--Materialize Button-->
    	<h1>Buttons</h1>
    	<button class="btn">Read More</button>
    	<button class="btn waves-effect">Read More</button>
    	<button class="btn disabled">Read More</button>
    	<button class="btn red">Read More</button>
    	<button class="btn red btn-large">Read More</button>
    	<button class="btn red btn-small">Read More</button>
    	<button class="btn red btn-small"><i class="material-icons left">cloud</i></button>

    	<a class="btn-floating red btn-large">Hello</a>
    <!--Import javascript-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>

</html>
